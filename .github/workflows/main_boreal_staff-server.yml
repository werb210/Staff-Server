name: Deploy Staff-Server to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: |
          cd server
          npm ci
          npm run build

      - name: Verify build output
        run: test -f server/dist/index.js

      - name: Verify server starts
        run: |
          cd server
          node dist/index.js &
          pid=$!
          sleep 3
          kill -0 $pid
          kill $pid

      - name: Zip deployment
        run: |
          zip -r app.zip server/dist server/package.json server/node_modules

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: app.zip
