name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # -----------------------------
      uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # -----------------------------
      # Install root deps
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # Build TypeScript
      # Builds to: dist/server/index.js
      # -----------------------------
      - name: Build server
        run: npm run build

      # -----------------------------
      # Package the ACTUAL build output
      # -----------------------------
      - name: Create deployment ZIP
        run: |
          rm -f release.zip

          zip -r release.zip \
            dist/server \
            package.json \
            package-lock.json \
            node_modules \
            -x "*.git*" \
            -x ".github/*" \
            -x "tests/*" \
            -x "test/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release
          path: .

      - name: Extract artifact
        run: unzip -o release.zip

      # -----------------------------
      # Deploy to Azure App Service
      # -----------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
