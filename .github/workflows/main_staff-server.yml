name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: server
        run: npm install

      # CI-only: satisfy TypeScript for cors
      - name: Install cors types (CI-only)
        working-directory: server
        run: npm install cors @types/cors --no-save

      # CI-only: stub routes if missing (NO HEREDOC)
      - name: Stub routes module (CI-only)
        working-directory: server
        run: |
          if [ ! -f src/routes.ts ]; then
            printf 'import { Express } from "express";\nexport default function registerRoutes(app: Express) {}\n' > src/routes.ts
          fi

      - name: Build server
        working-directory: server
        run: npm run build

      # CI-only: force CommonJS at runtime (NO HEREDOC)
      - name: Force CommonJS runtime (CI-only)
        working-directory: server
        run: |
          mkdir -p dist
          printf '{\n  "type": "commonjs"\n}\n' > dist/package.json

      - name: Zip artifact
        run: |
          cd server
          zip -r ../app.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: YOUR_APP_SERVICE_NAME
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip
