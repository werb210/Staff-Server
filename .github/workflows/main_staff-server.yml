name: build-and-package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Sanity check build output
        run: |
          test -f server/dist/index.js
          echo "OK: server/dist/index.js exists"

      - name: Create deploy package
        run: |
          rm -f package.zip
          zip -r package.zip \
            server/dist \
            node_modules \
            package.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-server
          path: package.zip
