name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: server
        run: npm install

      - name: CI-only install cors
        working-directory: server
        run: npm install cors @types/cors --no-save

      - name: CI-only create routes stub
        working-directory: server
        run: |
          mkdir -p src
          printf '%s\n' \
            'import { Express } from "express";' \
            '' \
            'export function registerRoutes(app: Express) {}' \
            > src/routes.ts

      - name: Build server
        working-directory: server
        run: npm run build

      - name: CI-only force CommonJS
        working-directory: server
        run: |
          mkdir -p dist
          printf '%s\n' '{ "type": "commonjs" }' > dist/package.json

      - name: Zip deployment package
        working-directory: server
        run: zip -r ../app.zip dist node_modules package.json package-lock.json

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: app.zip
