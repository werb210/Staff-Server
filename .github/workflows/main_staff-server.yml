name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          cd server
          npm install
          npm run build

      - name: Package
        run: |
          cd server
          zip -r ../app.zip dist package.json node_modules

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: app.zip
