name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc --build server/tsconfig.build.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: dist/

      # ðŸ”¥ REQUIRED â€” THIS WAS MISSING
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "boreal-staff-server"
          package: dist
