name: Deploy Staff Server

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Prepare deployment artifact
        run: |
          cd server
          rm -rf dist-deploy
          mkdir -p dist-deploy/dist
          cp -R dist/* dist-deploy/dist/
          cp package.json package-lock.json dist-deploy/
          cp -R node_modules dist-deploy/node_modules
          rm -rf dist
          mv dist-deploy dist

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: server/dist
          startup-command: "node dist/index.js"
