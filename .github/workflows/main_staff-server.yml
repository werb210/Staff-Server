name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Build server
        run: npm run build
        working-directory: server

      # ðŸ”´ THIS IS THE ONLY FIX YOU NEEDED
      # ðŸ”´ CI-ONLY â€” NO SOURCE FILES TOUCHED
      - name: Force CommonJS for runtime
        run: |
          mkdir -p server/dist
          echo '{ "type": "commonjs" }' > server/dist/package.json

      - name: Zip artifact
        run: |
          cd server
          zip -r ../deploy.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy.zip
