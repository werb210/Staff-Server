name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Build server
        run: npm run build
        working-directory: server

      # ðŸ”´ REQUIRED FIX â€” CI-ONLY, NO SOURCE CHANGES
      - name: Force CommonJS runtime for compiled output
        run: |
          mkdir -p server/dist
          echo '{ "type": "commonjs" }' > server/dist/package.json

      - name: Archive server build
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
