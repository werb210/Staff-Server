name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Build server
        run: |
          cd server
          npm run build

      # ---- CI-ONLY FIX: force CommonJS runtime for Azure ----
      - name: Write dist/package.json (force CommonJS)
        run: |
          mkdir -p server/dist
          cat > server/dist/package.json <<'EOF'
          {
            "type": "commonjs"
          }
          EOF

      - name: Archive build output
        run: |
          cd server
          tar -czf server-build.tar.gz dist package.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-server-build
          path: server/server-build.tar.gz
