name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies inside the /server folder
      - name: Install dependencies (server)
        working-directory: server
        run: npm ci

      # Build TypeScript inside the /server folder
      - name: Build TypeScript (server)
        working-directory: server
        run: npm run build

      # Prepare deployment folder
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r server/dist deploy/
          cp server/package.json deploy/
          cp server/package-lock.json deploy/

      # Create deploy ZIP
      - name: Create deployment ZIP
        run: |
          cd deploy
          zip -r ../deploy.zip .

      # Azure Login using Publish Profile ONLY
      - name: Azure Login
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Deploy ZIP to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: deploy.zip
