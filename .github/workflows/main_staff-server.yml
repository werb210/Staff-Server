name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm install

      - name: Install server deps
        run: |
          cd server
          npm install
          npm install cors @types/cors --no-save

      - name: Generate routes stub (CI only)
        run: |
          mkdir -p server/src
          echo 'import { Express } from "express";' > server/src/routes.ts
          echo 'export function registerRoutes(app: Express) {}' >> server/src/routes.ts

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Force CommonJS for Azure
        run: |
          rm -f server/dist/package.json
          echo '{ "type": "commonjs" }' > server/dist/package.json

      - name: Package app
        run: |
          cd server
          zip -r ../app.zip dist package.json

      - uses: azure/login@v2
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"

      - uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: app.zip
