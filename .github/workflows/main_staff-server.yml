name: Staff Server CI / CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (build only)
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # ðŸ”´ DO NOT ZIP node_modules
      - name: Package app
        run: |
          zip -r deploy.zip dist package.json package-lock.json

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
