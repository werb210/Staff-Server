name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies (server)
        working-directory: server
        run: npm ci

      - name: Build TypeScript (server)
        working-directory: server
        run: npm run build

      - name: Verify build output exists
        run: test -f server/dist/index.js

      - name: Package deployment ZIP
        run: |
          rm -f staff-server-build.zip
          rm -rf staff-server-deploy
          mkdir staff-server-deploy
          cp server/package.json staff-server-deploy/package.json
          cp -r server/node_modules staff-server-deploy/node_modules
          cp -r server/dist staff-server-deploy/dist
          cd staff-server-deploy
          zip -r ../staff-server-build.zip .

      - name: Validate ZIP layout
        run: |
          unzip -l staff-server-build.zip | awk '{print $4}' | grep -Fx "package.json"
          unzip -l staff-server-build.zip | awk '{print $4}' | grep -Fx "dist/index.js"
          unzip -l staff-server-build.zip | awk '{print $4}' | grep -Fx "node_modules/"

      - name: Deploy ZIP to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: staff-server-build.zip
