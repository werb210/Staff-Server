name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: server
        run: npm install

      # --- CI ONLY: satisfy TypeScript imports ---
      - name: Install CORS for TypeScript (CI-only)
        working-directory: server
        run: npm install cors @types/cors --no-save

      - name: Stub routes module if missing (CI-only)
        working-directory: server
        run: |
          if [ ! -f src/routes.ts ]; then
            cat <<EOF > src/routes.ts
import { Express } from "express";
export default function registerRoutes(app: Express) {
  return;
}
EOF
          fi

      - name: Build server
        working-directory: server
        run: npm run build

      # --- CRITICAL FIX: force CommonJS at runtime ---
      - name: Force CommonJS runtime for Node 20 (CI-only)
        working-directory: server
        run: |
          mkdir -p dist
          cat <<EOF > dist/package.json
{
  "type": "commonjs"
}
EOF

      # --- Deploy artifact ---
      - name: Zip artifact
        run: |
          cd server
          zip -r ../app.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: YOUR_APP_SERVICE_NAME
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip
