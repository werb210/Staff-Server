name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 2. Build the TypeScript project (creates dist/)
      - name: Build project
        run: npm run build

      # 3. Copy only build output + package.json into a deploy folder
      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy

          # Copy compiled JS
          cp -r dist deploy/dist

          # Copy server folder if needed (only if it outputs JS)
          if [ -d server ]; then
            cp -r server deploy/server
          fi

          # Copy root files needed in production
          cp package.json deploy/
          cp package-lock.json deploy/ || true
          cp pm2.json deploy/ || true
          cp startup.sh deploy/ || true

      # 4. Deploy ONLY the deploy/ folder
      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v2
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
