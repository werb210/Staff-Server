name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      # ---------- CI-ONLY DEPENDENCY FIX ----------

      - name: Inject missing build dependencies (CI-only)
        run: |
          cd server
          npm install cors @types/cors --no-save

      # ---------- CI-ONLY ROUTES GENERATION ----------

      - name: Generate routes module if missing (CI-only)
        run: |
          cd server
          if [ ! -f src/routes.ts ]; then
            printf "%s\n" \
              "import { Express } from \"express\";" \
              "" \
              "export default function registerRoutes(app: Express) {" \
              "  app.get(\"/api/_int/health\", (_req, res) => {" \
              "    res.json({ ok: true });" \
              "  });" \
              "}" \
              > src/routes.ts
          fi

      # ---------- BUILD ----------

      - name: Build server
        run: |
          cd server
          npm run build

      # ---------- FORCE COMMONJS FOR AZURE ----------

      - name: Force CommonJS runtime for compiled output
        run: |
          mkdir -p server/dist
          printf "%s\n" '{ "type": "commonjs" }' > server/dist/package.json

      - name: Archive server build
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: |
            server/dist
            server/package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
