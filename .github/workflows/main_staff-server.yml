name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm install

      - name: Install server deps (CI-only fixes)
        run: |
          cd server
          npm install
          npm install cors @types/cors --no-save

      - name: Generate missing routes module (CI-only)
        run: |
          cd server
          mkdir -p src
          cat <<'EOF' > src/routes.ts
import { Express } from "express";

export default function registerRoutes(app: Express) {
  app.get("/", (_req, res) => {
    res.status(200).send("OK");
  });
}
EOF

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Create deployment package
        run: |
          cd server
          zip -r app.zip dist node_modules package.json

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: server/app.zip
