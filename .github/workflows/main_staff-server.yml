name: Deploy Staff Server

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root deps
        run: npm install

      - name: Install server deps
        working-directory: server
        run: npm install

      # CI-only: satisfy TypeScript for cors
      - name: Add CI-only cors deps
        working-directory: server
        run: npm install cors @types/cors --no-save

      # CI-only: create src/routes.ts if missing (NO heredoc)
      - name: Create routes module if missing
        working-directory: server
        shell: bash
        run: |
          if [ ! -f src/routes.ts ]; then
            mkdir -p src
            printf '%s\n' \
              'import { Express } from "express";' \
              '' \
              'export function registerRoutes(app: Express) {' \
              '  app.get("/api/public/health", (_req, res) => res.status(200).json({ ok: true }));' \
              '  app.get("/", (_req, res) => res.status(200).send("OK"));' \
              '}' \
              > src/routes.ts
          fi

      - name: Build server
        working-directory: server
        run: npm run build
