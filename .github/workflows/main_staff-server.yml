name: Deploy Staff Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: |
          cd server
          npm install
          npm install cors @types/cors --no-save

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Force CommonJS runtime for compiled output
        run: |
          mkdir -p server/dist
          echo '{ "type": "commonjs" }' > server/dist/package.json

      - name: Archive server build
        run: |
          cd server
          tar -czf server-build.tar.gz dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
