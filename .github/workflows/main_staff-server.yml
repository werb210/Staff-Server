name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies in the server folder
      - name: Install dependencies (server)
        working-directory: ./server
        run: npm ci

      # Build the TypeScript server
      - name: Build TypeScript (server)
        working-directory: ./server
        run: npm run build

      # Prepare a clean deploy folder with only what Azure needs
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r server/dist deploy/dist
          cp server/package.json deploy/
          cp server/package-lock.json deploy/

      # Create the deployment ZIP from the deploy folder
      - name: Create deployment ZIP
        working-directory: ./deploy
        run: zip -r ../staff-server.zip .

      # Login to Azure using the PUBLISH PROFILE secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Deploy the ZIP to the boreal-staff-server Web App
      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: staff-server.zip
