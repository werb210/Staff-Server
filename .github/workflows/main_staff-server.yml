name: build-and-package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # npm ci is FAILING â€” use npm install instead
      - name: Install dependencies
        run: npm install

      - name: Build server
        run: npm run build

      - name: Verify build output
        run: |
          test -f server/dist/index.js
          echo "OK: server/dist/index.js exists"

      - name: Package artifact
        run: |
          zip -r server.zip server/dist package.json node_modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-server
          path: server.zip
