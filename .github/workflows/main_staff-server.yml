name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies (server)
        working-directory: server
        run: npm ci

      - name: Build TypeScript (server)
        working-directory: server
        run: npm run build

      # Package the built server into a ZIP artifact
      - name: Create deployment ZIP
        run: |
          rm -rf deploy
          mkdir -p deploy
          # copy built code and runtime files
          cp -R server/dist deploy/dist
          cp server/package.json deploy/package.json
          cp server/package-lock.json deploy/package-lock.json
          # create zip file
          cd deploy
          zip -r ../staff-server-build.zip .

      # Deploy using Azure Web App publish profile (NO azure/login)
      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: staff-server-build.zip
