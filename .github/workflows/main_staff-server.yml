name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies (server)
        working-directory: server
        run: npm ci

      - name: Build TypeScript (server)
        working-directory: server
        run: npm run build

      - name: Verify build output exists
        run: test -f server/dist/index.js

      - name: Package deployment ZIP
        run: |
          rm -f staff-server-build.zip
          zip -r staff-server-build.zip server

      - name: Deploy ZIP to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: staff-server-build.zip
