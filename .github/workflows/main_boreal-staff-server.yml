name: Build and deploy Node.js app to Azure Web App - boreal-staff-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          cd server
          npm ci
          npm run build
          npm run test || echo "No tests"

      - name: Verify build output
        run: |
          ls -al server/dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CBB259A4FE04439845FEDD8052C2D4C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF97066D045D4C648F0920CF658AF414 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B20A60A88686402BADA7AD824579F2F8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boreal-staff-server'
          slot-name: 'Production'
          package: server/dist
