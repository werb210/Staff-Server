name: Deploy Staff-Server to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build and verify runtime
        run: |
          cd server
          npm ci
          npm run build
          test -f dist/index.js
          PORT=8080 node dist/index.js &
          PID=$!
          sleep 5
          kill -0 $PID
          kill $PID

      - name: Zip deployment
        run: |
          zip -r app.zip server/dist server/package.json server/node_modules

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: app.zip
