name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke test (MANDATORY)
        run: npm run smoke

      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R dist deploy/dist
          cp package.json package-lock.json deploy/

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy
          startup-command: "npm install --omit=dev && node dist/index.js"
