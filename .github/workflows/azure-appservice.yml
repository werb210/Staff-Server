name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: server
        run: npm ci

      - name: Verify deps
        run: |
          test -d server/node_modules || exit 1
          test -d server/node_modules/express || exit 1

      - name: Build
        working-directory: server
        run: npm run build

      - name: Package runtime
        run: |
          mkdir deploy
          cp -r server/dist deploy/dist
          cp -r server/node_modules deploy/node_modules
          cp server/package.json deploy/package.json
          cd deploy && zip -r ../server.zip .

      - name: Verify artifact
        run: |
          test -f deploy/package.json || exit 1
          test -d deploy/node_modules/express || exit 1
          test -d deploy/dist || exit 1

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          package: server.zip
