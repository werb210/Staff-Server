name: Deploy Staff Server to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: test -f dist/index.js

      - name: Prepare ZIP (ROOT = wwwroot)
        run: |
          rm -f deploy.zip
          zip -r deploy.zip dist package.json package-lock.json

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: boreal-staff-server
          package: deploy.zip
