name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: server
        run: npm ci

      - name: Build TypeScript
        working-directory: server
        run: npm run build

      - name: Verify build outputs
        run: |
          test -d server/node_modules/express || exit 1
          test -f server/dist/index.js || exit 1

      - name: Package runtime
        run: |
          mkdir -p deploy
          cp -r server/dist deploy/dist
          cp -r server/node_modules deploy/node_modules
          cp server/package.json deploy/package.json
          cd deploy && zip -r ../server.zip .

      - name: Configure app settings
        uses: azure/appservice-settings@v1
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false",
                "slotSetting": false
              },
              {
                "name": "WEBSITE_RUN_FROM_PACKAGE",
                "value": "1",
                "slotSetting": false
              }
            ]

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: server.zip
          startup-command: "node dist/index.js"
