name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke test
        run: npm run smoke

      # ðŸ”‘ THIS IS THE IMPORTANT FIX
      # We ship node_modules so Azure does NOT run npm install at startup
      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir -p deploy
          npm prune --omit=dev
          cp -R dist deploy/dist
          cp -R node_modules deploy/node_modules
          cp package.json package-lock.json deploy/

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
