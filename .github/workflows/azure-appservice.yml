name: Deploy Staff Server to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Validate compiled output
        run: |
          test -f dist/index.js
          node dist/index.js --help || true

      - name: Prepare deploy package (ROOT-LEVEL dist/)
        run: |
          rm -rf deploy.zip
          zip -r deploy.zip \
            dist \
            package.json \
            package-lock.json

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: boreal-staff-server
          package: deploy.zip
