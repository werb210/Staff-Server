name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Prepare runtime package
        run: |
          rm -rf deploy
          mkdir -p deploy

          cp -R server/dist deploy/dist
          cp server/package.json deploy/
          cp -R node_modules deploy/node_modules

          test -f deploy/dist/index.js
          test -d deploy/node_modules/express

      - name: Package runtime
        run: |
          cd deploy && zip -r ../server.zip .

      - name: Runtime smoke test (MANDATORY)
        run: |
          NODE_ENV=production PORT=5050 node deploy/dist/index.js & PID=$!
          sleep 5
          curl -f http://localhost:5050 || (kill $PID && exit 1)
          kill $PID

      - name: Configure app settings
        uses: azure/appservice-settings@v1
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false",
                "slotSetting": false
              },
              {
                "name": "WEBSITE_RUN_FROM_PACKAGE",
                "value": "1",
                "slotSetting": false
              }
            ]

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: server.zip
          startup-command: "node dist/index.js"
