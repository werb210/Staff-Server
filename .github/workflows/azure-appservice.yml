name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (full)
        working-directory: server
        run: npm ci

      - name: Build TypeScript
        working-directory: server
        run: npm run build

      - name: Prune dev dependencies
        working-directory: server
        run: npm prune --omit=dev

      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r server/dist deploy/dist
          cp server/package.json deploy/package.json
          cp -r server/node_modules deploy/node_modules

      - name: Deploy to Azure Web App (ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
