name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install ALL deps so TypeScript build passes
      - name: Install dependencies
        run: npm ci

      # Build TypeScript â†’ dist/
      - name: Build
        run: npm run build

      # Smoke test AFTER build
      - name: Smoke test
        run: npm run smoke

      # Remove dev deps, keep prod only
      - name: Prune dev dependencies
        run: npm prune --omit=dev

      # Prepare deploy package INCLUDING node_modules
      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy
          cp -R dist deploy/dist
          cp -R node_modules deploy/node_modules
          cp package.json deploy/

      # Deploy ZIP to Azure
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
