name: Deploy Staff Server to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent overlapping / stuck deployments
concurrency:
  group: staff-server-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build TypeScript
        run: npm run build
        timeout-minutes: 5

      # ‚ùå DO NOT RUN THE APP IN CI
      # This is what caused your hangs
      # Startup code waits on env / DB / migrations

      - name: Prepare deploy package
        run: |
          set -euo pipefail
          rm -rf deploy deploy.zip
          mkdir deploy

          cp -R dist deploy/dist
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json

          cd deploy
          npm ci --omit=dev --ignore-scripts
          cd ..

          zip -r deploy.zip deploy
        timeout-minutes: 5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: boreal-staff-server
          package: deploy.zip
