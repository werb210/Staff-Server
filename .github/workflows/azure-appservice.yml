name: Deploy Staff Server to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Validate compiled app
        run: node dist/index.js --help

      - name: Run API contract tests
        run: ./test-api-contract.sh

      - name: Prepare deploy package
        run: |
          rm -rf deploy deploy.zip
          mkdir deploy
          cp -R dist deploy/dist
          cp package.json deploy/package.json
          if [ -f package-lock.json ]; then
            cp package-lock.json deploy/package-lock.json
          fi
          cd deploy
          npm ci --omit=dev
          cd ..
          (cd deploy && zip -r ../deploy.zip .)

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: boreal-staff-server
          package: deploy.zip
