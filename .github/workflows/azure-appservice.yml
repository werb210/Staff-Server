name: Deploy Staff Server to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate types
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Audit production dependencies (high only)
        run: npm audit --omit=dev --audit-level=high

      - name: Install dependencies before deploy package
        run: npm ci

      - name: Create deployment package
        run: |
          rm -f deploy.zip
          zip -r deploy.zip dist node_modules package.json package-lock.json

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
