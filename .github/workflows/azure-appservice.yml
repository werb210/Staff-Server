name: Deploy Staff Server to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Build
        run: npm run build

      - name: Create deployment zip
        run: |
          rm -f deploy.zip
          zip -r deploy.zip \
            dist \
            node_modules \
            package.json \
            package-lock.json

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
