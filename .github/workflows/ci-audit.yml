name: CI Audit

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint (if exists)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          fi

      - name: Run TypeScript Check (if exists)
        run: |
          if npm run | grep -q "check"; then
            npm run check
          fi

      - name: Run Build (if exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          fi

      - name: Run Tests (if exists)
        run: |
          if npm run | grep -q "test"; then
            npm run test
          fi
